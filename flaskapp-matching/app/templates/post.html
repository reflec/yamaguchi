<table class="table table-hover">
    <tr>
        <td width="70px"><a href="{{ url_for('user', nickname=day.author.nickname) }}"><img src="{{ day.author.avatar(70) }}" /></a></td>
        <td>
            {% autoescape false %}
            <p>{{ _('%(nickname)s said %(when)s:', nickname='<a href="%s">%s</a>' % (url_for('user', nickname=day.author.nickname), day.author.nickname) }}</p>
            {% endautoescape %}
            <p><strong><span id="day{{ day.id }}">{{ day.possible_day }}</span></strong></p>
        </td>
    </tr>
</table>
